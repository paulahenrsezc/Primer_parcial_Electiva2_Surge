name: Deploy to Surge

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  

    - name: Install Surge
      run: npm install -g surge 

    - name: Deploy to Surge
      env:
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      run: surge . --token $SURGE_TOKEN --domain PauLaHenrsezElectiva2Parcial.surge.sh